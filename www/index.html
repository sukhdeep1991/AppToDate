<head>

<link href="css/style.css" rel="stylesheet">
<script src="js/database.js"></script>
<script src="js/config.js"></script>

	src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- <script src="lib/ionic/js/jquery-1.10.1.min.js"></script> -->
<script type="text/javascript" src="smsplugin.js"></script>
<script src="js/vendor/angular-ui-bootstrap-modal.js"></script>
<script src="js/vendor/paypal-mobile-js-helper.js"></script>
<script src="js/vendor/jstz.min.js"></script>
<script src="js/app.js"></script>
<script src="js/Controllers/controllers.js"></script>
<script src="js/Directives/directives.js"></script>
<script src="js/Directives/filters.js"></script>
<script src="js/Services/services.js"></script>

<!-- Services -->
<script src="js/Services/http-resource.js"></script>
<script src="js/Services/loader-service.js"></script>
<script src="js/Services/oauth-login-service.js"></script>
<script src="js/Services/login-service.js"></script>
<script src="js/Services/register-service.js"></script>
<script src="js/Services/image-service.js"></script>
<script src="js/Services/event-service.js"></script>
<script src="js/Services/google-map-service.js"></script>
<script src="js/Services/user-service.js"></script>
<script src="js/Services/push-notification-service.js"></script>
<script src="js/Services/ad-service.js"></script>

<!-- Controllers -->
<script src="js/Controllers/calendar-controller.js"></script>
<script src="js/Controllers/group-controller.js"></script>
<script src="js/Controllers/invite-people-controller.js"></script>
<script src="js/Controllers/login-controller.js"></script>
<script src="js/Controllers/register-controller.js"></script>
<script src="js/Controllers/home-controller.js"></script>
<script src="js/Controllers/profile-pic-controller.js"></script>
<script src="js/Controllers/create-event-controller.js"></script>
<script src="js/Controllers/create-event-attendees-controller.js"></script>
<script src="js/Controllers/view-event-controller.js"></script>
<script src="js/Controllers/upgrade-controller.js"></script>
<script src="js/Controllers/create-group-controller.js"></script>
<script src="js/Controllers/edit-event-controller.js"></script>
<script src="js/Controllers/create-view-event-common.js"></script>
<script src="js/Controllers/splash-screen-controller.js"></script>
<script src="js/Controllers/edit-profile-controller.js"></script>

<script type="text/javascript">
	var DB = new AppToDate();
	$(document).ready(function() {
		console.log(DB);
		DB.init();
	});
</script>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

</head>
<body ng-app="AppToDate" animation="slide-left-right-ios7"
	data-ng-controller="parentController">
    <div class="navbar-fixed-top" data-ng-show="userDetails">
	    <nav> <!--Top Navigation -->     
          <div class="navbar navbar-inverse">
            <div class="container padding-none">
              <div class="navbar-header">
                <div class="navBar-right navbar-toggle collapsed" data-target=".navbar-collapse" data-toggle="collapse">
                </div>
                <a href="" class="navbar-brand btn-back text-center" data-ng-click="goBack()">Back</a>
                <a href="#/home" class="navbar-brand btn-home text-center">Home</a>            
                <h4 class="navbar-heading text-center">{{navTitle}}</h4>
            
              </div>
              <div class="navbar-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav top-nav">
                  <li><div class="profile-pic"><img class="img-responsive" ng-src="{{imageSrc}}" alt=""/></div><a href="#/home">{{userDetails.first_name}}</a></li>
                  <li><div class="profile-pic no-border"><img class="img-responsive" ng-src="{{imageSrc}}" alt=""/></div><a href="#/profile">Profile</a></li>
                  <li><a href="#/editProfile">Edit profile</a></li>
                  <li><a href="#/upgrade">Upgrade</a></li>
                       
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </nav>
    </div>
	<div class="nav-margin"></div>
	<div class="loading-widget" data-ng-show="showLoader">
		<img class="img-center" alt="Loading..." ng-src="{{spinnerImgSrc}}">
	</div>
	<div class="alert alert-success alert-dismissible" role="alert"
		data-ng-show="msg.success.length > 0">
		<button type="button" class="close" data-ng-click="clearMsg()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<span class="glyphicon glyphicon-ok"> </span> {{msg.success}}
	</div>


	<div class="alert alert-fail alert-dismissible" role="alert"
		data-ng-show="msg.error.length > 0">
		<button type="button" class="close" data-ng-click="clearMsg()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<span class="glyphicon glyphicon-remove"> </span> {{msg.error}}
	</div>
	<ion-nav-view></ion-nav-view>
	<!-- jQuery Framework-->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#navbar li a").click(function(event) {
				// check if window is small enough so dropdown is created
				$("#nav-collapse").removeClass("in").addClass("collapse");

			});
		});
	</script>
</body>
</html>
