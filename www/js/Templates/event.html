<ion-view title="{{navTitle}}"> <ion-content> <!-- Nav tabs -->
<ul class="nav nav-tabs events" id="tab">
	<li data-ng-class="{'active' : tab == 'details'}"><a href=""
		data-ng-click="loadEventDetails()">Details</a></li>
	<li data-ng-class="{'active' : tab == 'attendees'}"><a href=""
		data-ng-click="loadAttendees()">Attendees</a></li>
	<li data-ng-class="{'active' : tab == 'location'}"><a href=""
		data-ng-click="loadGoogleMap()">Location</a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">

	<div role="main" class="container theme-showcase">
		<div class="tab-pane" data-ng-show="tab == 'details'">
			<section>
				<form role="form" id="details">
					<div class="center-block margin-bottom error"
						data-ng-show="errorMessage">
						<h4>{{errorMessage}}</h4>
					</div>

					<div class="form-group no-label">
						<label for="title"></label> <input type="text"
							class="form-control" id="title" placeholder="Title" required=""
							ng-model="event.title">
					</div>

					<div class="form-group no-label">
						<textarea class="form-control" id="notes" placeholder="Notes"
							ng-model="event.notes"></textarea>
					</div>

					<div class="form-group no-label">
						<input type="date" class="form-control" id="date"
							placeholder="Date" ng-model="event.date" placeholder="Date">
					</div>
					<div class="form-group form-control-left margin-top">
						<div class="form-left-spinner">
							<label for="textinput">Start</label>
							<div class="input-append spinner" data-trigger="spinner">
								<input type="time" data-rule="quantity" id="startTime"
									ng-model="event.startTime">
							</div>
						</div>
						<div class="form-left-spinner">
							<label for="textinput">End</label>
							<div class="input-append spinner" data-trigger="spinner">
								<input type="time" data-rule="quantity" id="endTime"
									ng-model="event.endTime">
							</div>
						</div>
					</div>

					<div style="clear: both"></div>
					<div class="form-group margin-top3">
						<div class="fileinput fileinput-new input-group"
							data-provides="fileinput">
							<div class="form-control margin-bottom" data-trigger="fileinput">
								<i class="glyphicon glyphicon-file"
									data-ng-class="{'fileinput-exists': !event.file}"></i> <span
									class="fileinput-filename">{{event.file}}</span>
							</div>
							<span class="input-group-addon btn btn-default btn-file">
								<span data-ng-hide="event.file">Upload Image</span> <span
								data-ng-show="event.file">Change</span> <input type="text"
								readonly="readonly" data-ng-click="uploadImage()">
							</span> <a href="" class="input-group-addon btn btn-default"
								data-ng-show="event.file" data-ng-click="event.file = undefined">Remove</a>
						</div>
					</div>
				</form>
			</section>
		</div>
		<div class="tab-pane" data-ng-show="tab == 'attendees'" id="attendees"
			data-ng-controller="createEvent.attendeesCtrl">
			<div role="main">
				<section>
					<ul class="nav nav-tabs">
						<li class="e"
							data-ng-class="{'active': attendeeTab == 'emails', 'borderNone': attendeeTab != 'emails'}"><a
							data-ng-click="attendeeTab = 'emails'"><span
								class="email-icon"></span>Emails</a></li>
						<li class="borderNone g"
							data-ng-class="{'active': attendeeTab == 'groups', 'borderNone': attendeeTab != 'groups'}"><a
							data-ng-click="attendeeTab = 'groups'"><span
								class="group-icon"></span>Group</a></li>
						<li class="borderNone c"
							data-ng-class="{'active': attendeeTab == 'contacts', 'borderNone': attendeeTab != 'contacts'}"><a
							data-ng-click="attendeeTab = 'contacts'"><span
								class="contact-icon"></span>Contacts</a></li>
						<li class="borderNone f"
							data-ng-class="{'active': attendeeTab == 'facebook', 'borderNone': attendeeTab != 'facebook'}"><a
							data-ng-click="attendeeTab = 'facebook'"><span
								class="facebook-icon"></span>Facebook</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content internal">
						<div class="tab-pane"
							data-ng-class="{'active' : attendeeTab == 'emails'}"
							data-ng-show="attendeeTab == 'emails'" id="emails">
							<section>
								<form role="form" id="email">
									<div class="checkbox">
										<label> <input type="checkbox"
											data-ng-change="selectAll(emails, searchAttendees.email, selectAll.emails)"
											data-ng-model="selectAll.emails"> Select All
										</label>
									</div>
									<div class="form-group has-success has-feedback">
										<label for="textinput"></label> <input type="text"
											class="form-control" id="search" placeholder="Search..."
											data-ng-model="searchAttendees.email"> <span
											class="glyphicon glyphicon-search form-control-feedback"></span>
									</div>
									<div class="checkbox"
										data-ng-class="{'margin-top3': $index == 0, 'margin-top-checkbox': $index != 0}"
										data-ng-repeat="email in emails | filter: {'value': searchAttendees.email}">
										<label> <input type="checkbox"
											data-ng-model="email.isSelected"> {{email.value}}
										</label>
									</div>
								</form>
							</section>
						</div>
						<div class="tab-pane"
							data-ng-class="{'active' : attendeeTab == 'groups'}"
							data-ng-show="attendeeTab == 'groups'">

							<div class="group-text">

								<section>
									<form role="form" id="group">
										<div class="checkbox">
											<label> <input type="checkbox"
												data-ng-change="selectAll(groups, searchAttendees.group, selectAll.groups)"
												data-ng-model="selectAll.groups"> Select All
											</label>
										</div>
										<div class="form-group has-success has-feedback">
											<label for="textinput"></label> <input type="text"
												class="form-control" id="search" placeholder="Search..."
												data-ng-model="searchAttendees.group"> <span
												class="glyphicon glyphicon-search form-control-feedback"></span>
										</div>
										<div class="checkbox"
											data-ng-class="{'margin-top3': $index == 0, 'margin-top-checkbox': $index != 0}"
											data-ng-repeat="group in groups | filter: {'value': searchAttendees.group}">
											<label> <input type="checkbox"
												data-ng-model="group.isSelected"> {{group.value}}
											</label>
										</div>
									</form>

								</section>
							</div>
							<div class="group-btn">
								<!-- Button login -->
								<button type="button" id="createGroup"
									class="btn btn-default btn-lg btn-block btn-create-group margin-top3">
									<span class="glyphicon glyphicon-plus-sign"></span> Create
									Group
								</button>

							</div>
						</div>
						<div class="tab-pane"
							data-ng-class="{'active' : attendeeTab == 'contacts'}"
							data-ng-show="attendeeTab == 'contacts'" id="contacts">
							<section>
								<form role="form" id="contact">
									<div class="checkbox">
										<label> <input type="checkbox"
											data-ng-change="selectAll(contacts, searchAttendees.contact, selectAll.contacts)"
											data-ng-model="selectAll.contacts"> Select All
										</label>
									</div>
									<div class="form-group has-success has-feedback">
										<label for="textinput"></label> <input type="text"
											class="form-control" id="search" placeholder="Search..."
											data-ng-model="searchAttendees.contact"> <span
											class="glyphicon glyphicon-search form-control-feedback"></span>
									</div>
									<div class="checkbox"
										data-ng-class="{'margin-top3': $index == 0, 'margin-top-checkbox': $index != 0}"
										data-ng-repeat="contact in contacts | filter: {'value' : searchAttendees.contact}">
										<label> <input type="checkbox"
											data-ng-model="contact.isSelected"> {{contact.value}}
										</label>
									</div>
								</form>
							</section>
						</div>
						<div class="tab-pane"
							data-ng-class="{'active' : attendeeTab == 'facebook'}"
							data-ng-show="attendeeTab == 'facebook'" id="facebook">

							<section>
								<form role="form" id="face">
									<div class="checkbox">
										<label> <input type="checkbox"
											data-ng-change="selectAll(facebookFriends, searchAttendees.facebook, selectAll.facebook)"
											data-ng-model="selectAll.facebook"> Select All
										</label>
									</div>
									<div class="form-group has-success has-feedback">
										<label for="textinput"></label> <input type="text"
											class="form-control" id="search" placeholder="Search..."
											data-ng-model="searchAttendees.facebook"> <span
											class="glyphicon glyphicon-search form-control-feedback"></span>
									</div>
									<div class="checkbox"
										data-ng-class="{'margin-top3': $index == 0, 'margin-top-checkbox': $index != 0}"
										data-ng-repeat="friend in facebookFriends | filter: {'value': searchAttendees.facebook}">
										<label> <input type="checkbox"
											data-ng-model="friend.isSelected"> {{friend.value}}
										</label>
									</div>
								</form>
							</section>
						</div>

					</div>
				</section>
			</div>
		</div>
		<div class="tab-pane" data-ng-show="tab == 'location'">
			<section>
				<form>
					<div class="form-group has-feedback">
						<label for="textinput"></label> <input type="text"
							class="form-control" id="enterlocation"
							placeholder="Enter Location"> <span
							class="glyphicon glyphicon-search form-control-feedback"></span>
					</div>

					<div class="margin-top2" id="map"></div>
				</form>
			</section>
		</div>
		<a href="" id="upload-photo"
			class="btn btn-primary btn-lg btn-block btn-skylight margin-top4"
			data-ng-click="createEvent(event)">Create Event</a>
	</div>
</div>
</ion-content> </ion-view>
